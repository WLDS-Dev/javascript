<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu program em JS</title>
    <style>
        body {
            background-color: rgb(112, 57, 241);
            color: white;
            font: normal 20pt arial;
        }
        
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    
    <script>
    var n1 = Number.parseInt (window.prompt('Digite um numero:'))
    var n2 = Number.parseInt (window.prompt('Digite outro número:'))
    var s = n1 + n2
    window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) /* o ${} se chama placeholder /* 
    /* utilizado a CRASE ` para escrever a TAG */ 
    </script>
</body>
</html>
